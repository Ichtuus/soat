<view-template>
  <body>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          [(ngModel)]="user.email"
          name="email"
          type="email"
          required
          class="form-control"
          id="email"
          placeholder="enter your email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
          class="form-control"
          id="password"
          placeholder="enter a password" />
      </div>
    </form>
    <p>
      <span>Already have an account?&nbsp;</span>
      <a [routerLink]="['/auth/signin']">Log in!</a>
    </p>
  </body>
</view-template>
