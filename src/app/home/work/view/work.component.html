    class="work"

    [class.active]="selectedWork == pageOfItems[index]">
    <h5>{{ work.name }}</h5>
    <!-- TODO ajouter un vue pour chaque cas -->
    <div *ngIf="selectedWork">coucou <br /></div>
  </li>
</ul>
