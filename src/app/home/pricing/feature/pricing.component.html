<ul class="list-unstyled">
  <div
    *ngFor="let service of serviceList; let index = index"
    (click)="selectedService = service"
    [class.active]="selectedService == serviceList[index]">
    <li>
      {{ service.name }}
    </li>
  </div>
</ul>

<div *ngIf="selectedService" class="price-box">
  <div class="box-header">
    <div class="package-type">
      {{ selectedService.name }}
    </div>
    <div class="price">
      <span class="dollar-sign">$</span><span>{{ selectedService.price }}</span>
    </div>
  </div>
  <div class="box-body">
    <ul class="list-unstyled">
      <li>{{ selectedService.desc }}</li>
    </ul>
    <div class="small-text">Try Now</div>
    <button class="btn rounded btn-purchase" (click)="onPurchase(selectedService)">Purchase</button>
  </div>
</div>
